name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Run MATLAB Tests
    strategy:
      matrix:
        release: [R2021a, R2021b, R2022a, R2022b, R2023a, R2023b, R2024a]
        os: [ubuntu-20.04, windows-2022, macos-14]
        exclude:
          - release: [R2021a, R2021b, R2022a]
            os: windows-2022
          - release: [R2021a, R2021b, R2022a, R2022b, R2023a]
            os: macos-14
        include:
          - release: [R2021a, R2021b, R2022a]
            os: windows-2019
          - release: [R2021a, R2021b, R2022a, R2022b, R2023a]
            os: macos-12
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup headless display
        uses: pyvista/setup-headless-display-action@v2
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: ${{ matrix.release }}
      - name: Run tests
        uses: matlab-actions/run-tests@v2
